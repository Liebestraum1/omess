spring:
  config:
    import:
      - optional:file:env/.env[.properties]

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${TEST_DB_URL}
    username: ${TEST_DB_USERNAME}
    password: ${TEST_DB_PASSWORD}

  sql:
    init:
      mode: always
      schema-locations: classpath:/sql/initialize.sql, classpath:/sql/schema-setup.sql

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    mongodb:
      host: ${TEST_MONGODB_HOST}
      port: ${TEST_MONGODB_PORT}
      database: ${TEST_MONGODB_DATABASE}
      username: ${TEST_MONGODB_USERNAME}
      password: ${TEST_MONGODB_PASSWORD}
logging:
  level:
    web: trace
