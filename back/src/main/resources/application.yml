spring:
  config:
    import:
      - optional:file:env/.env[.properties]

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

minio:
  url: ${MINIO_URL}
  path: ${MINIO_PATH}
  bucket:
    name: ${MINIO_BUCKET}
  key:
    access: ${MINIO_ACCESS_KEY}
    secret: ${MINIO_SECRET_KEY}